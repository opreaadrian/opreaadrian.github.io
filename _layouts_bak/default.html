<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/Blog">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  {% if page.title %}
    <title>{{ page.title }}</title>
  {% else %}
    <title>{{ site.name }}</title>
  {% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="{{ site.keywords }}">

  <meta name="author" itemprop="creator" content="{{ author.name }}">

  <meta property="og:locale" content="en_US" />

  {% feed_meta %}

  {% if page.title %}
    <meta name="description" itemprop="description" content="{{ page.excerpt | strip_html }}">

    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ page.featured_image }}" />
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <meta property="article:published_time" content="{{ page.pub_date | date_to_string }}" />
    <meta property="article:modified_time" content="{{ page.last_modified | date_to_string }} " />
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}
    ">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ page.featured_image }}">


  {% else %}
    <meta name="description" itemprop="description" content="{{ site.description }}">

    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="{{ site.description }}">
    <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ site.sidebar_image }}">
  {% endif %}
    <meta name="”twitter:creator”" value="{{ author.twitter }}">

  {% if site.google.googleplus %}
    <link rel="author" href="https://plus.google.com/{{ site.google.googleplus }}/">
    <link rel="publisher" href="https://plus.google.com/{{ site.google.googleplus }}/">
  {% endif %}


  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/{{ site.highlighter_theme }}.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <!-- Fonts -->
  <link href='//fonts.googleapis.com/css?family=Bitter:400,700,400italic|Open+Sans:400italic,600italic,400,600|Source+Code+Pro' rel='stylesheet' type='text/css'>
  <script>
    var host = "codesi.nz";
    if ((host == window.location.host) && (window.location.protocol != "https:")) {
      window.location.protocol = "https";
    }
  </script>
</head>
<body>
  {{ content }}

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google.analytics }}', 'auto');
  ga('require', 'displayfeatures');
  ga('send', 'pageview');

</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<script>
  hljs.initHighlightingOnLoad();
</script>
<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="//ws.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "92204b4b-884e-4a7f-9337-a39d86c8b368", doNotHash: true, doNotCopy: false, hashAddressBar: true, shorten: false});</script>
</body>
</html>
