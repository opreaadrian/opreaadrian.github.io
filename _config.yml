# Site settings
title: 'codesins.' # Your Title
name: 'codesins. - The blog of Adrian Oprea, freelance web developer.'
tagline: 'Of JavaScript, life, and everything inbetween.' # A brief tagline for your site
keywords : 'programming, tutorials, javascript, html, css, frontend, nodejs, react, angular'
description : 'codesins. is an opinionated blog about JavaScript, life and everything inbetween. It is maintained by Adrian Oprea, a software developer heavily focused on JavaScript. Adrian also likes to read, travel and enjoy life.'
sidebar_image: /images/cover.png
url: 'https://codesi.nz'
enforce_ssl: 'codesi.nz'
permalink: '/:title/'

author:
  name: "Adrian Oprea"
  email: "adrian@codesi.nz"
  uri: "https://ro.linkedin.com/in/opreageorgeadrian"

defaults:
-
  scope:
    path: "" # an empty string here means all files in the project
    type: "posts" # previously `post` in Jekyll 2.2.
  values:
    is_post: true

sass:
  sass_dir: _sass
  style: compressed

gems :
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-gist

exclude: ['Gemfile', 'Gemfile.lock']

# Build settings
highlighter_theme: tomorrow
baseurl:  # the subpath of your site, e.g. /blog/

google :
    analytics : 'UA-32468134-4'
    googleplus: '+AdrianOpreasWeb'
collections:
    - presentations
