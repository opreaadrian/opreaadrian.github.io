<div class="pagination" role="navigation">
  {% if page.previous.url %}
  <a href="{{ site.baseurl }}{{ page.previous.url }}" role="prev">&laquo; {{ page.previous.title | truncate:60 }}</a>
  {% endif %}
  {% if page.next.url %}
  <a href="{{ site.baseurl }}{{ page.next.url }}" role="next">{{ page.next.title | truncate:60 }} &raquo;</a>
  {% endif %}
</div>
