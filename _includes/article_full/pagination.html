<div class="pagination" role="navigation">
  {% if page.previous.url %}
  <a href="{{ site.baseurl }}{{ page.previous.url }}" title="Previous article: {{ page.title }}" role="prev">&larr; {{ page.previous.title | truncate:60 }}</a>
  {% endif %}
  {% if page.next.url %}
  <a href="{{ site.baseurl }}{{ page.next.url }}" title="Next article: {{ page.title }}" role="next">{{ page.next.title | truncate:60 }} &rarr;</a>
  {% endif %}
</div>
