<div class="article-info">
  <div class="article-info-inner">
    <a class="article-author-image" href="/about" title="About the author: {{ page.author }}">
      <img src="/images/assets/adrian_oprea.png" alt="Author image: {{ page.author }}">
    </a>
    <p>
    {{ page.author }} on <time itemProp="datePublished" datetime="{{  page.pub_date | date_to_xmlschema }}">{{ page.pub_date | date_to_string }}</time><br>
    {% if page.categories %} 
    Published in 
    <span class="categories-list">
      {% for category in page.categories %}
      #{{ category }}
      {% endfor %}
    </span>
    {% endif %}
    </p>
  </div>
</div>
