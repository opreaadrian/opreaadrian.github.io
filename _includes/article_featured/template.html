<article class="article-featured article-featured--dark" itemprop="blogPosts" itemscope itemtype="https://schema.org/BlogPosting">
  <meta itemprop="datePublished" content="{{ post.date | date_to_xmlschema}}">
  <meta itemprop="dateModified" content="{{ post.last_modified | date_to_xmlschema}}">
  <meta itemprop="keywords" content="{{ post.keywords }}">
  {% if post.lang %}
    <meta itemprop="inLanguage" content="{{ post.lang }}">
  {% else %}
    <meta itemprop="inLanguage" content="en_US">
  {% endif %}

  <!-- DIVERSITY IS KEY -->
  <span itemprop="audience" itemscope itemtype="http://schema.org/PeopleAudience">
      <meta itemprop="gender" content="any">
  </span>

  <header>

      <h1 itemprop="headline">
        <a href="{{ site.baseurl }}{{ post.url }}" title="Article: {{ post.title | strip_html }}">
          {{ post.title | strip_html }}
        </a>
      </h1>
    </header>

  <footer>
    <!-- <a href="{{ site.baseurl }}{{ post.url }}" title="Article: {{ post.title }}">Read more</a> -->
    <a rel="author" itemprop="author" href="/about" title="About {{ post.author }}">
      {{ post.author }}
    </a>
    on
    <time itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date_to_string }}
    </time>
    under
    <span class="categories-list">
      {% for category in post.categories %}
      <span class="categories-list-item">{{ category }}</span>
      {% endfor %}
    </span>
  </footer>
</article>
